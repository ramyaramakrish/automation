spring:
  application:
    name: NPCI Payment Gateway
  
  datasource:
    url: jdbc:h2:mem:npcidb
    driver-class-name: org.h2.Driver
    username: npci
    password: npci123
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

server:
  port: 8080
  servlet:
    context-path: /api

jwt:
  secret: NpciSecretKeyForJwtTokenGenerationAndValidation2024
  expiration: 86400000

app:
  simulation:
    delay:
      min: 100
      max: 500

logging:
  level:
    com.npci: DEBUG

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
